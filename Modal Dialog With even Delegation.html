<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog with Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-top: 300px;
    }

    .overlay {
      display: none;
      /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    #showModalBtn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body>
  <button id="showModalBtn">Show Modal</button>

  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h3>Modal Dialog</h3>
      <p>This is a modal dialog with an overlay and close button.</p>
    </div>
  </div>
</body>
<script src="Modal Dialog With even Delegation.js"></script>
</html>
